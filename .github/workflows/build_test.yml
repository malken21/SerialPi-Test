name: Build Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install
        run: |
          sudo apt-get install gcc wiringpi
      - name: Build
        run: |
          gcc -o serial_test serial_test.c -lwiringPi
